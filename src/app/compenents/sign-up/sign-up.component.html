<div class="main">

    <p-toast></p-toast>

    <form [formGroup]="User" (ngSubmit)="SignUp()">
        <div class="login">
            <h4 class="text-white text-center mb-3">Inscription</h4>
            <div>
                <label class="text-primary-50" for="email">email</label><br>
                <input type="email" id="email" appStypeForInput formControlName="email"><br>
                <small *ngIf="User.controls?.['email'].errors?.['required'] && (User.get('email').touched || submit )"
                    class="text-danger">*email est requis</small>
                <small *ngIf="User.controls?.['email'].errors?.['email'] &&  (User.get('email').touched || submit )"
                    class="text-danger">invalid email</small>
            </div>
            <div>
                <label class="text-primary-50" for="username">nom d'utilisateur</label><br>
                <input type="text" id="username" appStypeForInput formControlName="username"><br>
                <small *ngIf="User.get('username').invalid && (User.get('username').touched || submit )"
                    class="text-danger ">*nom d'utilisateur est requis</small>
            </div>

            <div class="mt-2">
                <label class="text-primary-50 font-semibold" for="Password">mot de passe</label><br>
                <input type="password" id="Password" appStypeForInput formControlName="password"><br>
                <small *ngIf="User.get('password').invalid && (User.get('password').touched || submit )"
                    class="text-danger">*mot de passe est requis</small><br>
                <a class="text-white mt-1">mot de passe oublié?</a>
            </div>


            <br>
            <div class="mt-2">
                <button class="btnLogin" [style]="{ 'width': '100%'}">S'inscrire</button>
            </div>
            <br>
            <div class="mt-4">
                <p class="text-white">vous avez déjà un compte?
                    <a class="text-white" [routerLink]="['/login']">Connexion</a>
                </p>
            </div>

        </div>
    </form>

</div>
